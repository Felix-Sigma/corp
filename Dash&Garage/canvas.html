<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Paint Canvas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <!-- SVG bil -->
      <svg width="40" height="40" viewBox="0 0 64 64">
        <rect x="8" y="28" width="48" height="16" fill="#007bff"/>
        <circle cx="16" cy="44" r="4" fill="#000"/>
        <circle cx="48" cy="44" r="4" fill="#000"/>
      </svg>
      Car Dashboard
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="garage.html">Garage</a></li>
        <li class="nav-item"><a class="nav-link" href="stats.html">Statistik</a></li>
        <li class="nav-item"><a class="nav-link active" href="canvas.html">Canvas</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row mb-3">
    <div class="col-md-8 position-relative">
      <canvas id="paintCanvas" width="800" height="400" class="border border-dark"></canvas>
      <div id="pointerCircle"></div>
    </div>
    <div class="col-md-4">
      <h5>Verktyg</h5>
      <div class="mb-2 d-flex gap-2">
        <button id="penBtn" class="btn btn-primary flex-fill active">Pensel</button>
        <button id="eraserBtn" class="btn btn-secondary flex-fill">Suddgummi</button>
      </div>
      <label for="colorPicker">Färg:</label>
      <input type="color" id="colorPicker" value="#000000" class="form-control mb-2">
      <label for="brushSize">Storlek:</label>
      <input type="range" id="brushSize" min="1" max="50" value="10" class="form-range mb-2">
      <label for="opacityRange">Opacitet:</label>
      <input type="range" id="opacityRange" min="0.1" max="1" step="0.1" value="1" class="form-range mb-2">
      <button id="clearCanvas" class="btn btn-danger w-100 mb-2">Rensa Canvas</button>

      <h5>Bilar i Garage</h5>
      <div class="d-flex align-items-center mb-2">
        <button id="prevCar" class="btn btn-outline-dark btn-sm me-2">&lt;</button>
        <button id="nextCar" class="btn btn-outline-dark btn-sm">&gt;</button>
      </div>
      <div id="carPreview" class="border p-2" style="height:120px; overflow:auto;"></div>
      <button id="saveCar" class="btn btn-success mt-2 w-100">Spara målning</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
