<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Car Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="garage.html">Garage</a></li>
                    <li class="nav-item"><a class="nav-link" href="stats.html">Statistik</a></li>
                    <li class="nav-item"><a class="nav-link" href="canvas.html">Canvas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Mitt Garage</h2>
        <!-- Formulär -->
        <form id="carForm" class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control" id="carModel" placeholder="Bilmodell" required>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" id="carYear" placeholder="År" required>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" id="carKm" placeholder="Km" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Lägg till bil</button>
                <button type="button" class="btn btn-danger" id="clearGarage">Rensa garage</button>
            </div>
        </form>

        <!-- Garage Cards -->
        <div class="row" id="garageCards"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
